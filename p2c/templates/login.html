<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/sign.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="login-block">
        <div class="container-fluid">
            
                <div class="col-sm-12">
                    <form class="md-float-material form-material" id="sign" action="/login/" method="POST">
                        {% csrf_token %}
                        <div class="auth-box card">
                            <div class="card-block" id="signup">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center heading">SIGN IN</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary"> 
                                    <input type="text" class="form-control" name="email" value="" placeholder="Email" id="email">
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" class="form-control" name="password" placeholder="Password" value="" id="password">
                                </div>
                                <div class="forget"><a href="forgot_password/"> Forgot password ?</a></div><br>
                                <div class="row">
                                    <div class="col-md-12"> <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="Login"> 
                                    </div>
                                </div>
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                
                                    <div class="col-md-12" id="linkedin"> <a class="btn btn-lg btn-linkedin btn-block btn-outline" href="#"><img src="./img/linkedin.png"> Signin Using Linkedin</a> </div>
                                
                                <br>
                                <p class="text-inverse text-center">Don't have Account? <a href="signup/" data-abc="true">Click here</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
